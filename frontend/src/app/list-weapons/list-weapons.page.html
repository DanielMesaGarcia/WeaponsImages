<ion-header>
  <ion-toolbar>
    <ion-title>Weapon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let b of weapons">
      <ion-avatar slot="start">
        <img *ngIf="b.filename" src="http://localhost:8080/images/{{b.filename}}" alt="image"/>
      </ion-avatar>
      <ion-label>
        <h1>{{b.type}}</h1>
        <p>{{b.element}}</p>
        <p>{{b.monster}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
